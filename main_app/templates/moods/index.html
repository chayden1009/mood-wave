{% extends 'base.html' %}

{% block content %}


    <section class="container container-md">

        <h1 class="page-title">My Moods</h1>

        <a href="{% url 'create'%}">
            <div class="new-mood-card">
                <p>Add New Mood</p>

            </div>
        </a>

        <div class="mood-cards-list">
            {% for mood in moods %}
            <a href="">
                <div class="mood-card">
                    <div class="mood-card-left">
                        <div class="mood-logo"></div>
                        <div class="mood-content">
                            <p>{{mood.title}}</p>
                            {% for song in songs %}
                               {% if song.mood == mood %}
                                <p>{{song.title}}</p>
                               {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mood-card-right">
                        <p>01/18/2024</p>
                    </div>
                </div>
            </a>
                {% endfor %}
            </div>

    </section>
</body>

</html>

{% endblock  %}
