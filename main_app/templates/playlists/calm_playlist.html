{% extends 'base.html' %}

{% block content %}
    <h2>Calm Playlist</h2>

    <ul>
        {% for song in songs %}
            <li>{{ song.title }} - {{ song.artist }}</li>
        {% endfor %}
    </ul>

    <h3>Add New Song</h3>
    <form method="post" action="{% url 'calm_playlist' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Song</button>
    </form>

{% endblock %}
