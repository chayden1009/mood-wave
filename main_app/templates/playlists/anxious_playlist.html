{% extends 'base.html' %}

{% block content %}
<section class="playlist-container">
    <h2>Anxious Playlist</h2>


    <ul class="song-list">
        {% for song in songs %}
        <li>{{ song.title }} by {{ song.artist }} - <a href="{{ song.Hyperlink }}" target="_blank">Watch Video</a></li>
        {% endfor %}
    </ul>


    
<h3 class="song-header">Add Your Song</h3>

     {% if mood %}
     <form class="song-form" method="post" action="{% url 'add_song' mood_id=mood.id %}">
         {% csrf_token %}
         {{ form.as_p }}
         <button class="song-btn" type="submit">Add</button>
     </form>
 {% endif %}
     </div>
</section>

 {% endblock %}
