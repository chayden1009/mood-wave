{% extends "base.html" %}

{% block content %}
<h1>Edit User Information</h1>

  <form action="{% url 'add_photo' user.id%}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <button type="submit">Upload Pfp</button>
  </form>
{% endblock %}
